* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Poppins, Arial, sans-serif;
}

.reel {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg,#ffd6e7,#ff8fab);
  border-radius: 30px;
  overflow: hidden;
  position: relative;
  animation: zoom 1s ease;
}

@keyframes zoom {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.card {
  background: white;
  margin: 90px 20px;
  padding: 30px 20px;
  border-radius: 25px;
  text-align: center;
  position: relative;
  z-index: 2;
}

.cat {
  font-size: 60px;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}
